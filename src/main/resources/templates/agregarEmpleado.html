<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Agregar Empleado</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/styles/styles.css}"> <!-- Hoja de Estilos-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
        integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <style>
        a{

        color:white;
        }
        a:hover {
            color:white;
            text-decoration=none;
        }
    </style>
</head>
<body>
<div class="w3-row titulo">
  <div class="w3-half" style="width:300px"><img src="images/Logo.jpeg" width="300" height="200" th:href="@{/index}"></div>
  <div class="w3-black w3-center mw-100"> <br>
    <h1 class="w3-text-white h1"><b>Agregar Empleados a<br> las empresas</b></h1>
    <p class="w3-opacity" style="float:right">User: [[${#httpServletRequest.remoteUser}]]</p>
  </div>
</div>

<div class="w3-row">
  <div class="w3-quarter">
    <div class="menu">
      <nav class="navbar">
        <ul class="navbar-nav list-group">
          <br>
          <li class="nav-item text-center list-group-item">
            <a class="nav-link" th:href="@{/VerEmpresas}">Empresas</a>
          </li>
          <li class="nav-item text-center list-group-item">
            <a class="nav-link" th:href="@{/VerEmpleado}">Empleados</a>
          </li>
          <li class="nav-item text-center list-group-item">
            <a class="nav-link" th:href="@{/VerMovimientos}">Movimientos de Dinero</a>
          </li>
        </ul>
      </nav>
      <br>
      <br>
      <br>
      <br>
    </div>
  </div>
  <div class="w3-rest">
    <div class="contenido">
      <div>
        <br>
        <button type="button" class="btn btn-danger"  style="float:right"><a th:href="@{/logout}">Cerrar sesi칩n</a></button>
        <br>
        <br>
      </div>

      <div class="w3-row">
        <div class="container tabla">
          <br>
          <br>
          <h1> Agregue aqui los datos del Empleado</h1>
          <br>
          <!--formulario para llenar los datos del empleado y guardarlo en el objeto empl -->
          <form th:action="@{/GuardarEmpleado}" th:object="${empl}" method="post">
            <!--Campo para nombre-->
            <div class="row">
              <div class="form-group col-md-12">
                <label class="col-md-3" for="nombre">Nombre del Empleado:</label>
                <div class="col-md-6">
                  <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required="required"></div>
              </div>
            </div>

            <!--Campo para Correo-->
            <div class="row">
              <div class="form-group col-md-12">
                <label class="col-md-3" for="email">Correo del empleado:</label>
                <div class="col-md-6">
                  <input type="email" th:field="*{email}" class="form-control" id="email" required="required"></div>
              </div>
            </div>

            <!--Campo para empresa-->
            <div class="row">
              <div class="form-group col-md-12">
                <label class="col-md-3" for="empresa">Empresa a la que pertenece: </label>
                <div class="col-md-6">
                  <select th:field="*{empresa}" class="form-control" id="empresa" required="required">
                    <option th:each="empresa: ${emprelist}" th:text="${empresa.nombre}" th:value="${empresa.id}"></option>
                  </select></div>
              </div>
            </div>

            <!--Campo para Rol-->
            <div class="row">
              <div class="form-group col-md-12">
                <label class="col-md-3" for="rol">Rol del empleado:</label>
                <div class="col-md-6">
                  <select th:field="*{rol}" class="form-control" id="rol" required="required">
                    <option th:value='ROLE_ADMIN'>Administrativo</option>
                    <option th:value='ROLE_USER'>Operativo</option>
                  </select>
                </div>
              </div>
            </div>

            <!--Campo para contrase침a-->
            <div class="row">
              <div class="form-group col-md-12">
                <label class="col-md-3" for="password">Contrase침a del empleado:</label>
                <div class="col-md-6">
                  <input type="password" th:field="*{password}" class="form-control" id="password" required="required"></div>
              </div>
            </div>

            <!--Campo para Estado-->
            <div class="row">
              <div class="form-group col-md-12">
                <label class="col-md-3" for="estado">Estado actual del empleado:</label>
                <div class="col-md-6">
                  <select th:field="*{estado}" class="form-control" id="estado" required="required">
                    <option th:value=1>Activo</option>
                    <option th:value=0>Inactivo</option>
                  </select>
                </div>
              </div>
            </div>

            <!--Boton para enviar-->
            <div class="row">
              <div class="col-md-2">
                <button class="btn btn-success">Registrar Empleado</button>
              </div>
            </div>

          </form>

          <br>
          <a href="javascript: history.go(-1)" class="btn btn-info" role="button">Atr치s</a>
          <br>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
